<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Local Weather</title>
</head>
<body>
    <header class="container">
        <div class="row justify-content-center mt-15">
        <h1>Local Weather Dashboard!!</h1>
    </div>
    </header>
    <hr />
    <main class="container">
        <div class="row">
            <div class="col-3">
                <form id="search-form"> 
                    <h3>Search City</h3>
                    <input id="search-city" placeholder="San Francisco" />
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="col-9">

                    <h3 class="city-name"></h3>
                    <h3 class="5-day"></h3>

                    <div class="day-1">
                        <h3 id="day-1-date"></h3>
                        <img class=icon-img alt="">
                        <ul>
                            <li class="weather-icon"></li>
                            <li class="temp-li">Temperature:<span class="temp"></span> F*</li>
                            <li class="wind-li">Wind Speed:<span class="wind"></span> Miles Per Hour</li>
                            <li class="humdidity-li">Humidity: <span class="humidity"></span>%</li>

                        </ul>
                        
                    </div>


            </div>
        </div>
    </main>
   
    
<script src="./assets/js/script.js"></script>    
</body>
</html>
